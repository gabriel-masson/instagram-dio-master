<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="./img/darkIrumaa.png" alt="celular" id="imageIruma">
        </div>

        <div class="instagram-continue">

            <div class="group">
                <img src="https://fontmeme.com/permalink/210601/30b5517a7bbb83ed612454b1f1a2dc34.png" alt="instagram-logo" class="instagram-logo">

                <div class="profile-photo">
                    <img src="./img/fotoDePerfil.jpeg" alt="foto de perfil" class="perfil-foto">
                </div>

                <a href="#" class="instagram-login">Continue como LordeDasTrevas</a>
                <a href="#" class="instagram-logout">Remover conta</a>

            </div>

            <div class="group">
                <p class="not-account">Não é LordeDasTrevas</p>
                <p class="not-account">
                    <span class="link-blue">
                        Alterar contas </span>
                        ou 
                        <span class="link-blue">Inscrever-se</span>
                </p>
            </div>
            
            <div class="get-the-app">
                <p class="get-app">Baixe o app</p>
                <div class="download">
                     
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
